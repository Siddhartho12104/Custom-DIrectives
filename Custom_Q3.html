<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript">
        var module = angular.module('app', []);

module.service('custom_factory', function () {
    //Create unique id
    var uid = 0;
    
    //Array to hold all the values
    var info = [{
   
    }];
    
    //save method create a new contact if not already exists
    //else update the existing object
    this.save = function (contact) {
        if (contact.id == null) {
            //if this is new contact, add it in info array
            contact.id = uid++;
            info.push(contact);
        } else {
            //for existing contact, find this contact using id
            //and update it.
            for (i in info) {
                if (info[i].id == contact.id) {
                    info[i] = contact;
                }
            }
        }

    }

   
    this.get = function (id) {
        for (i in info) {
            if (info[i].id == id) {
                return info[i];
            }
        }

    }
    

    this.list = function () {
        return info;
    }
});

module.controller('ContactController', function ($scope, custom_factory) {

    $scope.info = custom_factory.list();

    $scope.saveContact = function () {
        custom_factory.save($scope.newcontact);
        $scope.newcontact = {};
    }


})
    </script>
</head>
<body>
	<h1>Enter Details</h1>
    <div ng-app="app" ng-controller="ContactController">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name" />
        <label>Age</label>
        <input type="text" name="age" ng-model="newcontact.age" />
        <label>EmployeeID</label>
        <input type="text" name="eid" ng-model="newcontact.eid" />
        <label>Salary</label>
        <input type="text" name="salary" ng-model="newcontact.salary" />
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
        <input type="button" value="Enter" ng-click="saveContact()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered" border="2" style="background-color:lightgreen; border:2px solid red">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>EmployeeID</th>

                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in info">
                <td>{{ contact.name }}</td>
                <td>{{ contact.age }}</td>
                <td>{{ contact.eid }}</td>
                <td>{{ contact.salary }}</td>
                </tr>
        </tbody>
    </table>
</div>

</body>
</html>
