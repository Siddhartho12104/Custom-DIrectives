<!-- Create custom directive using isolate scope.
 --><!DOCTYPE html>
<html>
<head>
	<title>Custom Directives Q5</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script language="javascript" type="text/javascript">
    var myangularapp = angular.module("myangularapp", []);
    myangularapp.controller("mycontroller", function ($scope) {
 
        $scope.change = function () {
            $scope.talk = {
                name: 'Hello'
            };
        };
    });
    myangularapp.directive('expcustomdirective', function() {
        var directive = {
            scope : { method: '&expr', talkname : '@'},
            template: "<div>{{talkname}}</div> <input type='button' " +
                "ng-click='method()' value='Click'/> ",
        };
        return directive;
    });
         
</script>
</head>
<body ng-app="myangularapp" ng-controller="mycontroller">
    <expcustomdirective expr="change()" talkname="{{talk.name}}" />
</body>
</html>
